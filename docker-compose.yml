x-airflow-common:
  &airflow-common
  build:
    context: ./docker/airflow
  environment:
    &airflow-common-env
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres_airflow/airflow
    AIRFLOW__CORE__FERNET_KEY: ''
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
    AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    AIRFLOW__SCHEDULER__MIN_FILE_PROCESS_INTERVAL: 10
    # Connection configurations
    AIRFLOW_CONN_SPARK_DEFAULT: 'spark://spark-master:7077'
    AIRFLOW_CONN_MYSQL_STAGING: 'mysql://staging_user:staging_password@mysql:3306/staging_db'
    AIRFLOW_CONN_POSTGRES_ANALYTICS: 'postgres://analytics_user:analytics_password@postgres_analytics:5432/analytics_db'
    AIRFLOW_CONN_FS_DEFAULT: '{"conn_type": "fs", "extra": {"path": "/opt/data"}}'
  volumes:
    - ./airflow/dags:/opt/airflow/dags
    - ./airflow/logs:/opt/airflow/logs
    - ./airflow/plugins:/opt/airflow/plugins
  user: "${AIRFLOW_UID:-50000}:0"
  depends_on:
    &airflow-common-depends-on
    postgres_airflow:
      condition: service_healthy
    

services:
  # PostgreSQL for Airflow metadata
  postgres_airflow:
    image: postgres:13
    container_name: postgres_airflow
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres_airflow_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - flight_network

  # Airflow Webserver
  airflow-server:
    <<: *airflow-common
    command: webserver
    ports:
      - "8080:8080"
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
      - ./spark:/opt/jobs
      - ./data:/opt/data
      - ./jars:/opt/jars
      - /var/run/docker.sock:/var/run/docker.sock
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 10s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    depends_on:
      - postgres_airflow
      - mysql
      - postgres_analytics
      - spark-master
    networks:
      - flight_network

  # Airflow Scheduler
  airflow-scheduler:
    <<: *airflow-common
    command: scheduler
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
      - ./spark:/opt/jobs
      - ./data:/opt/data
      - ./jars:/opt/jars
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped
    depends_on:
      - postgres_airflow
      - mysql
      - postgres_analytics
      - spark-master
    networks:
      - flight_network

  # Airflow Init
  airflow-init:
    <<: *airflow-common
    entrypoint: /bin/bash
    command:
      - -c
      - |
        airflow db migrate
        airflow users create \
          --username admin \
          --firstname Admin \
          --lastname User \
          --role Admin \
          --email admin@flight.com \
          --password admin 2>/dev/null || true
        echo "Airflow initialized successfully"
    environment:
      <<: *airflow-common-env
      _AIRFLOW_DB_MIGRATE: 'true'
      _AIRFLOW_WWW_USER_CREATE: 'true'
      _AIRFLOW_WWW_USER_USERNAME: 'admin'
      _AIRFLOW_WWW_USER_PASSWORD: 'admin'
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
    networks:
      - flight_network


  # Mysql for staging
  mysql:
    image: mysql:8.4
    container_name: mysql_staging
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: staging_db
      MYSQL_USER: staging_user
      MYSQL_PASSWORD: staging_password
    volumes:
      - mysql_staging_data:/var/lib/mysql
      - ./sql/init_staging.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "staging_user", "-pstaging_password"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - flight_network

  # PostgreSQL for Analytics
  postgres_analytics:
    image: postgres:14-alpine
    container_name: postgres_analytics
    environment:
      POSTGRES_USER: analytics_user
      POSTGRES_PASSWORD: analytics_password
      POSTGRES_DB: analytics_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_analytics_data:/var/lib/postgresql/data
      - ./sql/init_analytics.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U analytics_user -d analytics_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - flight_network

  # Spark Master
  spark-master:
    build: .
    container_name: spark-master
    command: >
      /opt/spark/bin/spark-class
      org.apache.spark.deploy.master.Master
      --host spark-master
      --port 7077
      --webui-port 8080
    ports:
      - "8081:8080"
      - "7077:7077"
    volumes:
      - ./spark:/opt/jobs
      - ./data:/opt/data
      - ./jars:/opt/jars
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - flight_network


  # Spark Worker 1
  spark-worker-1:
    build: .
    container_name: spark-worker-1
    depends_on:
      spark-master:
        condition: service_healthy
    command: >
      /opt/spark/bin/spark-class
      org.apache.spark.deploy.worker.Worker
      spark://spark-master:7077
    environment:
      SPARK_WORKER_MEMORY: 2G
      SPARK_WORKER_CORES: 2
    ports:
      - "8082:8081"
    volumes:
      - ./spark:/opt/jobs
      - ./data:/opt/data
      - ./jars:/opt/jars
    restart: unless-stopped
    networks:
      - flight_network


  # Spark Worker 2
  spark-worker-2:
    build: .
    container_name: spark-worker-2
    depends_on:
      spark-master:
        condition: service_healthy
    command: >
      /opt/spark/bin/spark-class
      org.apache.spark.deploy.worker.Worker
      spark://spark-master:7077
    environment:
      SPARK_WORKER_MEMORY: 2G
      SPARK_WORKER_CORES: 2
    ports:
      - "8083:8081"
    volumes:
      - ./spark:/opt/jobs
      - ./data:/opt/data
      - ./jars:/opt/jars
    restart: unless-stopped
    networks:
      - flight_network


volumes:
  postgres_airflow_data:
  postgres_analytics_data:
  mysql_staging_data:

networks:
  flight_network:
    driver: bridge